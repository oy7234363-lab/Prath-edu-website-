<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login + Edu Website</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-box {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box input, .login-box button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .login-box button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #1f1f1f;
    }

    footer {
      background-color: #000;
    }

    .course {
      background-color: #2a2a2a;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 8px;
      text-align: center;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #333;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
    }

    .menu a {
      display: block;
      color: white;
      padding: 8px 10px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #555;
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <input type="text" placeholder="Enter Email / Mobile" id="userInput" />
  <button onclick="sendOTP()">Send OTP</button>
  <input type="text" placeholder="Enter 6-digit OTP" id="otpInput" style="display:none;" />
  <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify</button>
</div>

<!-- MAIN WEBSITE -->
<div id="main-content">
  <header>
    <h1>My Simple Edu Website</h1>
  </header>

  <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
  <div class="menu" id="mainMenu">
    <a href="#">Home</a>
    <a href="#" onclick="sharePage()">Share this page</a>
    <a href="#" onclick="ratePage()">Rate this page</a>
    <a href="#" onclick="exitSite()">Exit this site</a>
    <a href="#">About this site</a>
    <a href="#">Privacy policy</a>
  </div>

  <div class="course">
    <h2>Mathematics</h2>
    <p>Learn Algebra, Geometry, and more.</p>
  </div>

  <footer>
    <p>&copy; 2025 Simple Edu Website</p>
    <p>Thanks for coming here</p>
  </footer>
</div>

<script>
  function sendOTP() {
    const userInput = document.getElementById("userInput").value;
    if (userInput.trim() === "") {
      alert("Please enter your Email or Mobile number.");
      return;
    }
    document.getElementById("otpInput").style.display = "inline-block";
    document.getElementById("verifyBtn").style.display = "inline-block";
    alert("A 6-digit OTP has been sent (simulated).");
  }

  function verifyOTP() {
    const otp = document.getElementById("otpInput").value;
    if (otp.length === 6) {
      localStorage.setItem("isLoggedIn", "true");
      showMainSite();
    } else {
      alert("Please enter a valid 6-digit OTP.");
    }
  }

  function toggleMenu() {
    const menu = document.getElementById("mainMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function sharePage() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        url: window.location.href
      });
    } else {
      alert("Sharing not supported on this browser.");
    }
  }

  function ratePage() {
    alert("Thanks for rating our site!");
  }

  function exitSite() {
    window.close();
  }

  function showMainSite() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  }

  // On page load
  if (localStorage.getItem("isLoggedIn") === "true") {
    showMainSite();
  } else {
    document.getElementById("loginBox").style.display = "flex";
  }
</script>

</body>
</html>
