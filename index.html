<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Welcome Slide */
    #welcome {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: white;
      color: blue;
    }

    #welcome h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #welcome button {
      padding: 10px 20px;
      font-size: 1rem;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Main Page */
    #mainPage {
      display: none;
      padding: 20px;
    }

    /* Menu Icon */
    .menu-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: blue;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: #222;
      color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
    }

    .dropdown a:hover {
      background: blue;
    }

    /* Choose Exam Section */
    #examSection {
      text-align: center;
      margin-top: 60px;
    }

    #examSection h2 {
      color: blue;
      margin-bottom: 15px;
    }

    #searchBox {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 2px solid blue;
      border-radius: 5px;
    }

    #examList {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
      width: 80%;
      margin: auto;
    }

    #examList div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #examList div:hover {
      background: #f0f8ff;
    }

    /* Exam Detail Section */
    #examDetail {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    #examDetail h3 {
      color: blue;
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: 2px solid blue;
      border-radius: 8px;
      color: blue;
      background: #f9f9ff;
      cursor: pointer;
    }

    .option:hover {
      background: #e6f0ff;
    }
  </style>
</head>
<body>

  <!-- Welcome Slide -->
  <div id="welcome">
    <h1>Welcome Back üíô</h1>
    <button onclick="enterSite()">Continue</button>
  </div>

  <!-- Main Page -->
  <div id="mainPage">
    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#8942;</div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="menuDropdown">
      <a href="#">Home</a>
      <a href="#" onclick="shareSite()">Share this site</a>
      <a href="#" onclick="exitSite()">Exit this site</a>
      <a href="#" onclick="aboutSite()">About this site</a>
    </div>

    <!-- Exam Section -->
    <div id="examSection">
      <h2>Choose Your Exam</h2>
      <input type="text" id="searchBox" placeholder="Search exam...">
      <div id="examList"></div>
    </div>

    <!-- Exam Detail Section -->
    <div id="examDetail">
      <h3 id="selectedExam"></h3>
      <button class="option">üìò Subject Wise Mock Test</button>
      <button class="option">üìñ Syllabus</button>
      <button class="option">üìù Notes</button>
      <button class="option">üìÇ Previous Year Papers</button>
      <button class="option">üéØ Full Mock Test</button>
      <br>
      <button onclick="backToExams()" style="margin-top:20px;padding:10px 20px;">‚¨Ö Back</button>
    </div>
  </div>

  <script>
    // Exams List
    const exams = [
      "UP Polytechnic First Year Exam Group A", "UP SI", "NTPC", "SSC CGL", "SSC CHSL",
      "UPTET", "CTET", "UPSC Prelims", "UPSC Mains", "Railway Group D",
      "Railway JE", "IBPS PO", "IBPS Clerk", "SBI PO", "SBI Clerk",
      "RRB ALP", "NDA", "CDS", "AFCAT", "Indian Airforce Group X",
      "Indian Airforce Group Y", "Indian Navy SSR", "Indian Navy AA", "Delhi Police Constable",
      "UP Police Constable", "Bihar Police SI", "SSC MTS", "SSC GD Constable",
      "LIC Assistant", "LIC AAO", "DRDO Technician", "ISRO Assistant",
      "GATE", "IIT JEE Mains", "IIT JEE Advanced", "NEET UG", "AIIMS Nursing",
      "CLAT", "NIFT Entrance", "NDA 2", "ICAR Exam", "CUET",
      "IGNOU B.Ed", "Navodaya Exam", "KVS PRT", "KVS TGT", "KVS PGT",
      "Army GD", "Territorial Army Exam", "SSC Stenographer", "SSC CPO", "UP PET",
    ];

    function enterSite() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
      loadExams();
    }

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function shareSite() {
      if (navigator.share) {
        navigator.share({
          title: 'Exam Website',
          url: window.location.href
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function exitSite() {
      window.open("about:blank", "_blank");
    }

    function aboutSite() {
      alert("This site helps students prepare for various exams by providing quick access to exam details.");
    }

    function loadExams() {
      const examList = document.getElementById("examList");
      examList.innerHTML = "";
      exams.forEach(exam => {
        const div = document.createElement("div");
        div.textContent = exam;
        div.onclick = () => openExamDetail(exam);
        examList.appendChild(div);
      });
    }

    function openExamDetail(exam) {
      document.getElementById("examSection").style.display = "none";
      document.getElementById("examDetail").style.display = "block";
      document.getElementById("selectedExam").textContent = "üìå " + exam;
    }

    function backToExams() {
      document.getElementById("examDetail").style.display = "none";
      document.getElementById("examSection").style.display = "block";
    }

    // Search Filter
    document.getElementById("searchBox").addEventListener("keyup", function () {
      const query = this.value.toLowerCase();
      const examList = document.getElementById("examList");
      examList.innerHTML = "";
      exams.filter(exam => exam.toLowerCase().includes(query)).forEach(exam => {
        const div = document.createElement("div");
        div.textContent = exam;
        div.onclick = () => openExamDetail(exam);
        examList.appendChild(div);
      });
    });
  </script>

</body>
</html>
