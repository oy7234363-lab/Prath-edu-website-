<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Edu Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
    }
    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      background-color: #444;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #555;
    }
    .course {
      background-color: #1e1e1e;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 8px;
    }
    footer {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Edu Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Share this page</a>
    <a href="#">Rate this page</a>
    <a href="#">Exit this site</a>
    <a href="#">About this site</a>
    <a href="#">Privacy policy</a>
  </nav>

  <div class="course">
    <h2>Mathematics</h2>
    <p>Learn Algebra, Geometry, and more.</p>
  </div>

  <footer>
    <p>&copy; 2025 Simple Edu Website</p>
  </footer>
</body>
      </html>
