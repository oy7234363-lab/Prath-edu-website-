<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Full-screen white slide */
    #welcomeSlide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #welcomeSlide h1 {
      color: #007BFF; /* Blue color */
      font-size: 48px;
      text-align: center;
    }

    /* Close button */
    #welcomeSlide button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Welcome Slide -->
  <div id="welcomeSlide">
    <div>
      <h1>Welcome Back!</h1>
      <button onclick="closeSlide()">Continue</button>
    </div>
  </div>

  <script>
    function closeSlide() {
      document.getElementById('welcomeSlide').style.display = 'none';
    }
  </script>

</body>
</html>
