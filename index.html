<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Edu Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    /* Three dots icon */
    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    .drawer {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #000;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .drawer a {
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .drawer a:hover {
      background-color: #333;
    }

    .drawer .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    .course {
      background-color: #1e1e1e;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 8px;
      text-align: center;
    }

    footer {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
    }

    .drawer h3 {
      text-align: center;
      padding: 10px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Edu Website</h1>
    <span class="menu-btn" onclick="openDrawer()">&#8942;</span>
  </header>

  <div class="drawer" id="myDrawer">
    <a href="javascript:void(0)" class="closebtn" onclick="closeDrawer()">&times;</a>
    <h3>Thanks for coming here üôè</h3>
    <a href="#">Home</a>
    <a href="#" onclick="sharePage()">Share this page</a>
    <a href="#" onclick="ratePage()">Rate this page</a>
    <a href="#" onclick="exitSite()">Exit this site</a>
    <a href="#" onclick="aboutSite()">About this site</a>
    <a href="#" onclick="privacyPolicy()">Privacy policy</a>
  </div>

  <div class="course">
    <h2>Mathematics</h2>
    <p>Learn Algebra, Geometry, and more.</p>
  </div>

  <footer>
    <p>&copy; 2025 Simple Edu Website</p>
  </footer>

  <script>
    function openDrawer() {
      document.getElementById("myDrawer").style.width = "250px";
    }

    function closeDrawer() {
      document.getElementById("myDrawer").style.width = "0";
    }

    function sharePage() {
      const pageUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: 'Check out this educational site!',
          url: pageUrl
        });
      } else {
        alert("Browser doesn't support share. Copy this link:\n" + pageUrl);
      }
    }

    function ratePage() {
      alert("Thanks for your rating! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê");
    }

    function exitSite() {
      window.location.href = "https://www.google.com";
    }

    function aboutSite() {
      alert("This is a simple educational website made by Prathamesh Yadav üöÄ");
    }

    function privacyPolicy() {
      alert("We respect your privacy. No personal data is collected or shared.");
    }
  </script>

</body>
</html>
