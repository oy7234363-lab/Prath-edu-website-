<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Prath Edu Website</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .login-option {
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }

        #otp-section {
            display: none;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Prath Edu</h1>
    <p>Please login to continue</p>

    <div class="login-option" onclick="selectLogin('email')">Continue with Email</div>
    <div class="login-option" onclick="selectLogin('google')">Continue with Google</div>
    <div class="login-option" onclick="selectLogin('mobile')">Continue with Mobile Number</div>

    <div id="otp-section">
        <p>Enter the 6-digit OTP sent to your device</p>
        <input type="text" id="otp-input" maxlength="6" placeholder="Enter OTP" />
        <br />
        <button onclick="verifyOTP()">Verify</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function selectLogin(method) {
            alert("OTP sent via " + method); // Simulation
            document.getElementById("otp-section").style.display = "block";
        }

        function verifyOTP() {
            const otp = document.getElementById("otp-input").value;
            const errorDiv = document.getElementById("error-message");

            if (otp === "123456") {
                window.location.href = "index.html"; // Redirect after login
            } else {
                errorDiv.innerText = "Incorrect OTP. Please try again.";
            }
        }
    </script>

</body>
</html>
